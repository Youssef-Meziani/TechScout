sinratoPages_home:
  path: '/home'
  defaults:
    _controller: '\Drupal\sinratoPages\Controller\HomeController::index'
    _title: 'Home'
  requirements:
    _permission: 'access content'

sinratoPages_compare:
  path: '/compare'
  defaults:
    _controller: '\Drupal\sinratoPages\Controller\CompareController::index'
    _title: 'Compare'
  requirements:
    _permission: 'access content'

sinratoPages_find:
  path: '/find'
  defaults:
    _controller: '\Drupal\sinratoPages\Controller\FindController::index'
    _title: 'Find'
  requirements:
    _permission: 'access content'
